<!DOCTYPE html>
<html lang="en">
    <script type="text/javascript" src="./controller/master.js"></script>
    <script type="text/javascript" src="./controller/home.js"></script>
    <script type="text/javascript" src="./script/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./lang/en.js"></script>
    <script type="text/javascript" src="./lang/sw.js"></script>
    <script type="text/javascript" src="./script/index.js"></script>




<script>

    var url = getUrlVars()["url"];

    var action = getUrlVars()["action"];
    var controller = url += "_Controller";

    var controller_obj = eval("new " + controller + "()");
    if(action == null){
        controller_obj.index();
    }
    else{
        controller_obj.index();
        eval("controller_obj" + "." + action + "()");


    }

    $(document).ready(function () { // To change dynamically content of something in the DOM, need to wait all is load
        $("body").text("Controller :").append(url).append("<br />");
        $("body").append("Action :").append(action);
    });

</script>

</html>
